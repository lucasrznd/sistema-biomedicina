<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Soroteca Unifio - Cadastro de Anticorpo</title>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="menu.xhtml"/>

            <p:panel header="Cadastro de Anticorpo">
                <p:messages id="idMessage" closable="true"/>
                <h:panelGrid id="panelGrid" columns="2" >

                    <p:outputLabel value="Digite o Anticorpo Identificado"/>
                    <p:inputText maxlength="50" value="#{cadastroAnticorpoController.anticorpo.anticorpoIdentificado}" required="true"
                                 requiredMessage="Campo Anticorpo Identificado é obrigatório"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Cadastrar" action="#{cadastroAnticorpoController.insert()}"
                                     update="idMessage panelGrid dataTable" />
                </h:panelGrid>

            </p:panel>

            <p:panel>
                <h:panelGrid>

                    <p:dataTable id="dataTable" value="#{cadastroAnticorpoController.anticorposList}" var="anticorpo">
                        <p:column headerText="Anticorpo Identificado">
                            #{anticorpo.anticorpoIdentificado}
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</f:view>
</html>
