<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Soroteca Unifio - Cadastro de Paciente</title>
        <h:outputStylesheet name="css/StylesCadastro-Paciente.css"/>
    </h:head>

    <h:body>

        <div class="minha-classe">

            <h:form styleClass="login-form">

                <p:panel header="Cadastro de Paciente">

                    <p:messages id="idMessage" closable="true"/>


                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="Nome" styleClass="absolute-nome"/>
                            </div>
                            <div class="input-container">
                                <p:inputText value="#{valor}" size="100" required="true" requiredMessage="Campo Nome é obrigatório" styleClass="absolute-nomeinpu"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="Sobrenome" styleClass="absolute-sobrenome"/>
                            </div>
                            <div class="input-container">
                                <p:inputText value="#{valor}" size="100" required="true" requiredMessage="Campo Sobrenome é obrigatório" styleClass="absolute-sobrenomeinpu"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="Data de Nascimento" styleClass="absolute-datanasc"/>
                            </div>
                            <div class="input-container">
                                <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true"
                                            value="#{produtoController.produto.validade}" size="20"
                                            required="true" requiredMessage="Campo Data de Nascimento é obrigatório" showOn="button"
                                            styleClass="absolute-datanascinpu"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="CPF" styleClass="absolute-cpf"/>
                            </div>
                            <div class="input-container">
                                <p:inputMask mask="999.999.999-99" value="#{valor}" size="20"
                                             required="true" requiredMessage="Campo CPF é obrigatório"
                                             styleClass="absolute-cpfinpu"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="Anticorpo Identificado" styleClass="absolute-anticorpoidentificado"/>
                            </div>
                            <div class="input-container">
                                <p:inputText value="#{valor}" size="20" maxlength="20"
                                             required="true" requiredMessage="Campo Anticorpo Identificado é obrigatório" styleClass="absolute-anticorpoidentificadoinpu"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="label-container">
                                <p:outputLabel value="Título do Anticorpo" styleClass="absolute-tituloanticorpo"/>
                            </div>
                            <div class="input-container">
                                <p:inputText value="#{valor}" size="20" required="true" requiredMessage="Campo Título do Anticorpo é obrigatório" styleClass="absolute-tituloanticorpoinpu"/>
                            </div>
                        </div>



                    <p:panelGrid id="Botãozin" columns="4">

                        <p:commandButton value="Cadastrar" actionListener="#{calculatorController.sum()}"
                                         style="width: 100%; padding: 10px;
                                         background-color: #ff0000; color: white; border: none; border-radius: 20px;
                                         cursor: pointer; font-size: 25px; font-family: Lucida ;"/>
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
