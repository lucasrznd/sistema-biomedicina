<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SGS - Cadastro de Fenotipagem</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/favicon.ico"/>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Nova Fenotipagem</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid style="width: 100%" columns="5">
                    <p:row>
                        <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                         action="#{cadastroFenotipagemController.novo()}"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         update="idMessage panelGridCampos"/>
                        <i class="pi pi-ellipsis-v mr-2"/>
                        <p:commandButton value="Salvar" icon="pi pi-check-circle"
                                         action="#{cadastroFenotipagemController.insert()}"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         update="idMessage panelGridCampos" style="margin-left: 6px"/>
                        <p:button icon="pi pi-search"
                                  styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                  value="Buscar" outcome="/buscar/fenotipagem"
                                  style="float: right"/>
                    </p:row>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="tipagemAbo" value="Tipagem ABO:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tipagemAbo" maxlength="2"
                                         value="#{cadastroFenotipagemController.fenotipagem.tipagemAbo}"
                                         required="true"
                                         requiredMessage="Campo Tipagem ABO é obrigatório"
                                         oninput="this.value = this.value.replace(/[^a-z,A-Z]/g, '');"
                                         style="text-transform: uppercase"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="tipagemRh" value="Tipagem RH:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="tipagemRh" maxlength="1"
                                         value="#{cadastroFenotipagemController.fenotipagem.tipagemRh}"
                                         required="true"
                                         requiredMessage="Campo Tipagem RH é obrigatório"
                                         oninput="this.value = this.value.replace(/[^+-]/g, '');"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>
</html>
