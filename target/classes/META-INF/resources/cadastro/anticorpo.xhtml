<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{cadastroAnticorpoController.novo()}"/>
</f:metadata>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SISGES - Cadastro de Anticorpo</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/ampola-icon.png"/>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Novo Anticorpo</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid style="width: 100%" columns="5">
                    <p:row>
                        <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         action="#{cadastroAnticorpoController.novo()}"
                                         update="idMessage panelGridCampos"/>
                        <i class="pi pi-ellipsis-v mr-2"/>
                        <p:commandButton value="Salvar" icon="pi pi-check-circle"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         action="#{cadastroAnticorpoController.insert()}"
                                         update="idMessage panelGridCampos"
                                         style="margin-left: 6px"/>
                        <p:button value="Buscar" icon="pi pi-search"
                                  styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                  outcome="/buscar/anticorpo"
                                  style="float: right"/>
                    </p:row>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="anticorpoIdentificado" value="Anticorpo Identificado:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="anticorpoIdentificado" maxlength="50"
                                         value="#{cadastroAnticorpoController.anticorpo.anticorpoIdentificado}"
                                         required="true"
                                         requiredMessage="Campo Anticorpo Identificado é obrigatório."
                                         style="text-transform: uppercase"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>
</html>
