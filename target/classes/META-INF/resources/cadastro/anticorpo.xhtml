<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Soroteca Unifio - Cadastro de Anticorpo</title>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Cadastro de Anticorpo</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid columns="3">
                    <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     action="#{cadastroAnticorpoController.novo()}"
                                     update="idMessage panelGridCampos"/>
                    <p:commandButton value="Salvar" icon="pi pi-save"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     action="#{cadastroAnticorpoController.insert()}"
                                     update="idMessage panelGridCampos"/>
                    <p:button value="Buscar" icon="pi pi-search"
                              styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                              outcome="/buscar/anticorpo"/>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <h:panelGrid id="panelGridCampos" columns="2">
                    <p:outputLabel value="Digite o Anticorpo Identificado"/>
                    <p:inputText maxlength="50" value="#{cadastroAnticorpoController.anticorpo.anticorpoIdentificado}"
                                 required="true"
                                 requiredMessage="Campo Anticorpo Identificado é obrigatório"/>
                </h:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>
</html>
