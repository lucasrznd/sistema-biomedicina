<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Soroteca Unifio - Tela de Login</title>

        <style>
            .center-div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .login-form {
                width: 300px; /* Largura do formulário */
                margin: 0 auto; /* Centraliza horizontalmente */
                padding: 20px;
                background: #f2f2f2;
                border-radius: 5px;
            }
        </style>
    </h:head>

    <h:body>
        <div class="center-div">
            <h:form>
                <p:panel header="Login">
                    <p:messages id="idMessage" closable="true"/>
                    <h:panelGrid id="panelGrid" columns="2">
                        <p:outputLabel for="username" value="Nome de Usuário:"/>
                        <p:inputText id="username" value="#{loginController.usuario.login}" required="true"/>

                        <p:outputLabel for="password" value="Senha:"/>
                        <p:password id="password" value="#{loginController.usuario.senha}" required="true"/>
                    </h:panelGrid>
                    <p:panelGrid>
                        <p:commandButton value="Login" action="#{loginController.autenticarUsuario()}"
                                         update="idMessage panelGrid"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>

</f:view>

</html>
