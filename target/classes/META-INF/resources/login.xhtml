<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Soroteca Unifio - Tela de Login</title>
        <h:outputStylesheet name="StylesLogin.css"/>
    </h:head>

    <h:body>
        <div class="minha-classe">
            <h:form styleClass="login-form">
                <h2 class="login-header">LOGIN</h2>
                <div class="form-row">
                    <h:outputLabel for="username" value="Nome de UsuÃ¡rio:" styleClass="label-text" style="margin-bottom: 50px"/>
                    <p:inputText id="username" value="#{seuBean.username}" required="true" styleClass="input-field"/>
                </div>
                <div class="form-row">
                    <h:outputLabel for="password" value="Senha:" styleClass="label-text"/>
                    <p:password id="password" value="#{seuBean.password}" required="true" styleClass="input-field"/>
                </div>
                <p:commandButton value="Entrar" action="#{seuBean.fazerLogin}" style="width: 100%; padding: 10px;
                 background-color: #ff0000; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 25px; font-family: Lucida ;"/>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
