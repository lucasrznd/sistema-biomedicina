<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SISGES - Registro de Baixa</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/ampola-icon.png"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputScript name="primefaces/locales/locale-pt.js"/>
    </h:head>

    <h:body>
        <h:form>
            <!--Incluir menu-->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Baixa de Ampola</h2>
                <p:growl id="message" showDetail="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid columns="3">
                    <p:commandButton value="Dar Baixa" icon="pi pi-check"
                                     action="#{baixaAmpolaController.darBaixa()}"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     update="message panelGridCampos"/>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="codigoOperador" value="Código do Operador:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="codigoOperador" value="#{baixaAmpolaController.operador.id}"
                                         required="true"
                                         requiredMessage="Código do Operador é obrigatório."
                                         size="5"/>
                        </p:column>
                    </p:row>
                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="Nome do Paciente:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{baixaAmpolaController.ampola.paciente.nome}" size="30"
                                         readonly="true"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Código Internação:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{baixaAmpolaController.ampola.codigoInternacao}" size="30"
                                         readonly="true"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="Data de Cadastro:"/>
                        </p:column>
                        <p:column>
                            <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true" size="25"
                                        value="#{baixaAmpolaController.ampola.dataCadastro}" readonly="true"
                                        showOn="button"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Data de Validade:"/>
                        </p:column>
                        <p:column>
                            <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true" size="25"
                                        value="#{baixaAmpolaController.ampola.dataValidade}" readonly="true"
                                        showOn="button"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="Número da Caixa:"/>
                        </p:column>
                        <p:column>
                            <p:inputNumber value="#{baixaAmpolaController.ampola.armazenamento.numeroCaixa}"
                                           readonly="true"
                                           size="30"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Número da Gaveta:"/>
                        </p:column>
                        <p:column>
                            <p:inputNumber value="#{baixaAmpolaController.ampola.armazenamento.numeroGaveta}"
                                           readonly="true"
                                           size="30"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="ML da Ampola:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{baixaAmpolaController.ampola.ampolaMl}" size="30"
                                         readonly="true"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Armazenada:"/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox id="statusArmazenamento" styleClass="custom-checkbox"
                                                     disabled="true"
                                                     value="#{baixaAmpolaController.ampola.statusArmazenamento}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>

</html>
