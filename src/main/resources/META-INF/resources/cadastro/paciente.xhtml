<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SGS - Cadastro de Paciente</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/favicon.ico"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputScript name="primefaces/locales/locale-pt.js"/>
    </h:head>

    <h:body>
        <h:form>
            <!--Incluir menu-->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Novo Paciente</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid style="width: 100%" columns="5">
                    <p:row>
                        <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         action="#{cadastroPacienteController.novo()}"
                                         update="idMessage panelGridCampos"/>
                        <i class="pi pi-ellipsis-v mr-2"/>
                        <p:commandButton value="Salvar" icon="pi pi-check-circle"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         action="#{cadastroPacienteController.insert()}"
                                         update="idMessage panelGridCampos"
                                         style="margin-left: 6px"/>
                        <p:button value="Buscar" icon="pi pi-search"
                                  styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                  outcome="/buscar/paciente"
                                  style="float: right"/>
                    </p:row>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="nome" value="Nome:"/>
                        </p:column>

                        <p:column>
                            <p:inputText id="nome" value="#{cadastroPacienteController.paciente.nome}" required="true"
                                         requiredMessage="Campo Nome é obrigatório"
                                         style="text-transform: uppercase"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel for="sobrenome" value="Sobrenome:"/>
                        </p:column>

                        <p:column>
                            <p:inputText id="sobrenome" value="#{cadastroPacienteController.paciente.sobrenome}"
                                         required="true"
                                         requiredMessage="Campo Sobrenome é obrigatório"
                                         style="text-transform: uppercase"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="dataNascimento" value="Data de Nascimento:"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="dataNascimento" styleClass="custom-calendar" locale="pt"
                                        pattern="dd/MM/yyyy"
                                        readonlyInput="true"
                                        value="#{cadastroPacienteController.paciente.dataNascimento}" required="true"
                                        requiredMessage="Campo Data de Nascimento é obrigatório" showOn="button"
                                        navigator="true"
                                        size="16"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="cpf" value="CPF:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="cpf" mask="999.999.999-99"
                                         value="#{cadastroPacienteController.paciente.cpf}"
                                         required="true"
                                         requiredMessage="Campo CPF é obrigatório"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="fenotipagem" value="Fenotipagem:"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="fenotipagem" value="#{cadastroPacienteController.paciente.fenotipagem}"
                                             converter="omnifaces.SelectItemsConverter"
                                             style="width: 200px;" label="Selecione"
                                             required="true" requiredMessage="Campo Fenotipagem é obrigatório">
                                <f:selectItem itemLabel="Selecione"/>
                                <f:selectItems value="#{cadastroPacienteController.fenotipagemList}" var="fenotipagem"
                                               itemLabel="#{fenotipagem.fenotipagemCompleta}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel for="anticorpoIdentificado" value="Anticorpo Identificado:"/>
                        </p:column>
                        <p:column>
                            <p:selectCheckboxMenu id="anticorpoIdentificado" converter="omnifaces.SelectItemsConverter"
                                                  filter="true" filterMatchMode="startsWith"
                                                  label="Anticorpos" multiple="true" emptyLabel="Selecione"
                                                  updateLabel="true"
                                                  style="min-width: 12rem; max-width: 12rem" panelStyle="width: 30rem"
                                                  scrollHeight="250"
                                                  value="#{cadastroPacienteController.paciente.anticorpos}">
                                <p:ajax event="itemUnselect" listener="#{cadastroPacienteController.onItemUnselect}"/>
                                <f:selectItems value="#{cadastroPacienteController.anticorposList}"/>
                                <f:attribute name="collectionType" value="java.util.ArrayList" />
                            </p:selectCheckboxMenu>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="tituloAnticorpo" value="Titulo Anticorpo:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="tituloAnticorpo" mask="99/99"
                                         value="#{cadastroPacienteController.paciente.tituloAnticorpo}"
                                         required="true" requiredMessage="Titulo Anticorpo obrigatório"
                                         size="21"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>

</html>
