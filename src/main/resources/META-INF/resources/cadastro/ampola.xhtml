<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SGS - Cadastro de Ampola</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/favicon.ico"/>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!--Incluir menu-->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Nova Ampola</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid columns="3">
                    <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                     action="#{cadastroAmpolaController.novo()}"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     update="idMessage panelGridCampos"/>
                    <p:commandButton value="Salvar" icon="pi pi-save" action="#{cadastroAmpolaController.insert()}"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     update="idMessage panelGridCampos"/>
                    <p:button icon="pi pi-search" styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                              value="Buscar" outcome="/buscar/ampola"/>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <h:panelGrid id="panelGridCampos" columns="2">
                    <p:outputLabel value="Nome do Paciente" for="paciente"/>
                    <p:autoComplete id="paciente" value="#{cadastroAmpolaController.ampola.paciente}" size="30"
                                    completeMethod="#{cadastroAmpolaController.buscarPaciente}" var="paciente"
                                    itemLabel="#{paciente.nome}" itemValue="#{paciente}"
                                    converter="#{pacienteConverter}" forceSelection="true"/>

                    <p:outputLabel value="Código Internação"/>
                    <p:inputText value="#{cadastroAmpolaController.ampola.codigoInternacao}" required="true" size="30"
                                 requiredMessage="Campo Código Internação é obrigatório"/>

                    <p:outputLabel value="ML da Ampola"/>
                    <p:inputText value="#{cadastroAmpolaController.ampola.ampolaMl}" required="true" size="30"
                                 requiredMessage="Campo ML da Ampola é obrigatório"/>

                    <p:outputLabel value="Data de Cadastro"/>
                    <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true" size="30"
                                value="#{cadastroAmpolaController.ampola.dataCadastro}" required="true"
                                requiredMessage="Campo Data de Cadastro é obrigatório" showOn="button"/>

                    <p:outputLabel value="Data de Validade"/>
                    <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true" size="30"
                                value="#{cadastroAmpolaController.ampola.dataValidade}" required="true"
                                requiredMessage="Campo Data de Validade é obrigatório" showOn="button"/>

                    <p:outputLabel value="Número da Gaveta"/>
                    <p:inputText value="#{cadastroAmpolaController.armazenamento.numeroGaveta}" required="true"
                                 requiredMessage="Campo Número da Gaveta é obrigatório"/>

                    <p:outputLabel value="Número da Caixa"/>
                    <p:inputNumber value="#{cadastroAmpolaController.ampola.armazenamento.numeroCaixa}"
                                   required="true" size="30" requiredMessage="Campo Número da Caixa é obrigatório"
                                   min="1" max="50"/>

                    <p:outputLabel value="Armazenada"/>
                    <p:selectBooleanCheckbox styleClass="custom-checkbox"
                                             value="#{cadastroAmpolaController.ampola.statusArmazenamento}"/>
                </h:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>

</html>
