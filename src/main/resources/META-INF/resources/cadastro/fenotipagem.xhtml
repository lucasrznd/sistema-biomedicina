<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SGS - Cadastro de Fenotipagem</title>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Nova Fenotipagem</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid columns="3">
                    <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                     action="#{cadastroFenotipagemController.novo()}"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     update="idMessage panelGridCampos"/>
                    <p:commandButton value="Salvar" icon="pi pi-save" action="#{cadastroFenotipagemController.insert()}"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     update="idMessage panelGridCampos"/>
                    <p:button icon="pi pi-search" styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                              value="Buscar" outcome="/buscar/fenotipagem"/>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <h:panelGrid id="panelGridCampos" columns="2">
                    <p:outputLabel value="Digite a tipagem ABO:"/>
                    <p:inputText maxlength="2" value="#{cadastroFenotipagemController.fenotipagem.tipagemAbo}"
                                 required="true"
                                 requiredMessage="Campo Tipagem ABO é obrigatório"
                                 oninput="this.value = this.value.replace(/[^A-Z]/g, '');"/>

                    <p:outputLabel value="Digite a tipagem RH:"/>
                    <p:inputText maxlength="1" value="#{cadastroFenotipagemController.fenotipagem.tipagemRh}"
                                 required="true"
                                 requiredMessage="Campo Tipagem RH é obrigatório"
                                 oninput="this.value = this.value.replace(/[^+-]/g, '');"/>
                </h:panelGrid>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>
</html>
