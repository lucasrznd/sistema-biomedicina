<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SGS - Buscar Paciente</title>

        <!-- Favicon e import do CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="${pageContext.request.contextPath}/img/favicon.ico"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputScript name="primefaces/locales/locale-pt.js"/>
    </h:head>

    <h:body>
        <h:form id="formPrincipal">
            <!-- Incluir menu -->
            <ui:include src="/menu.xhtml"/>

            <p:panel>
                <h2>Buscar Paciente</h2>
                <p:messages id="idMessage" closable="true"/>
            </p:panel>

            <p:panel>
                <h:panelGrid columns="5">
                    <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     actionListener="#{buscarPacienteController.redirect()}"/>
                    <i class="pi pi-ellipsis-v mr-2"/>
                    <p:commandButton value="Buscar" icon="pi pi-search"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     action="#{buscarPacienteController.buscarPaciente()}"
                                     update="idMessage panelGridCampos dataTable"/>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid id="panelGridCampos" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="Nome:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{buscarPacienteController.paciente.nome}"
                                         style="text-transform: uppercase"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Sobrenome:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{buscarPacienteController.paciente.sobrenome}"
                                         style="text-transform: uppercase"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel value="Data de Nascimento:"/>
                        </p:column>
                        <p:column>
                            <p:calendar styleClass="custom-calendar" locale="pt" pattern="dd/MM/yyyy"
                                        readonlyInput="true"
                                        value="#{buscarPacienteController.paciente.dataNascimento}" showOn="button"
                                        navigator="true"
                                        size="16"/>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="CPF:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask mask="999.999.999-99" value="#{buscarPacienteController.paciente.cpf}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel>
                <p:dataTable id="dataTable" value="#{buscarPacienteController.pacienteList}"
                             showGridlines="true" var="paciente"
                             paginator="true" rows="3">
                    <p:column headerText="Código" style="text-align: center;">
                        <h:outputText value="#{paciente.id}"/>
                    </p:column>

                    <p:column headerText="Nome" style="text-align: center;">
                        <h:outputText value="#{paciente.nome}"/>
                    </p:column>

                    <p:column headerText="Sobrenome" style="text-align: center;">
                        <h:outputText value="#{paciente.sobrenome}"/>
                    </p:column>

                    <p:column headerText="Data de Nascimento" style="text-align: center;">
                        <h:outputText value="#{paciente.dataNascimento}">
                            <f:convertDateTime locale="pt" pattern="dd/MM/yyyy" type="localDate"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="CPF" style="text-align: center;">
                        <h:outputText value="#{paciente.cpf}"/>
                    </p:column>

                    <p:column headerText="Fenotipagem" style="text-align: center;">
                        <h:outputText value="#{paciente.fenotipagem.fenotipagemCompleta}"/>
                    </p:column>

                    <p:column headerText="Anticorpo Identificado" style="text-align: center;">
                        <h:outputText value="#{paciente.anticorpoIdentificado.anticorpoIdentificado}"/>
                    </p:column>

                    <p:column headerText="Título do Anticorpo" style="text-align: center;">
                        <h:outputText value="#{paciente.tituloAnticorpo}"/>
                    </p:column>

                    <p:column headerText="Editar/Excluir" style="text-align: center;">
                        <!-- Inicio código para botão Editar -->
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         oncomplete="PF('modal').show()"
                                         update=":formModal"
                                         process="@this">
                            <f:setPropertyActionListener value="#{paciente}"
                                                         target="#{buscarPacienteController.pacienteSelecionado}"/>
                        </p:commandButton>
                        <!-- Fim código para botão Editar -->

                        <!-- Inicio código para botão delete -->
                        <p:commandButton action="#{buscarPacienteController.delete()}" update="dataTable"
                                         icon="pi pi-trash"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         style="margin-left: 10px">
                            <p:confirm header="Confirmação" message="Deseja remover este registro?"
                                       icon="pi pi-info-circle"/>
                            <f:setPropertyActionListener
                                    target="#{buscarPacienteController.pacienteSelecionado}"
                                    value="#{paciente}"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                         width="350">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                             process="@this"/>
                        </p:confirmDialog>
                        <!-- Fim código para botão delete -->

                    </p:column>

                </p:dataTable>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>

        <!-- Inicio do modal para Editar -->
        <p:dialog modal="true"
                  header="Editar Dados" height="500" width="600" widgetVar="modal">
            <h:form id="formModal">

                <p:growl id="message" showDetail="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{buscarPacienteController.pacienteSelecionado.nome}" required="true"
                                 requiredMessage="Campo Nome é obrigatório"/>

                    <p:outputLabel value="Sobrenome"/>
                    <p:inputText value="#{buscarPacienteController.pacienteSelecionado.sobrenome}" required="true"
                                 requiredMessage="Campo Sobrenome é obrigatório"/>

                    <p:outputLabel value="Data de Nascimento"/>
                    <p:calendar styleClass="custom-calendar" locale="pt" pattern="dd/MM/yyyy" readonlyInput="true"
                                value="#{buscarPacienteController.pacienteSelecionado.dataNascimento}" required="true"
                                requiredMessage="Campo Data de Nascimento é obrigatório" showOn="button"/>

                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" value="#{buscarPacienteController.pacienteSelecionado.cpf}"
                                 required="true"
                                 requiredMessage="Campo CPF é obrigatório"/>

                    <p:outputLabel value="Selecione a Fenotipagem"/>
                    <p:selectOneMenu value="#{buscarPacienteController.pacienteSelecionado.fenotipagem}"
                                     converter="omnifaces.SelectItemsConverter"
                                     style="width: 200px;"
                                     required="true" requiredMessage="Campo Fenotipagem é obrigatório">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{cadastroPacienteController.fenotipagemList}" var="fenotipagem"
                                       itemLabel="#{fenotipagem.fenotipagemCompleta}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Anticorpo Identificado"/>
                    <p:selectOneMenu value="#{buscarPacienteController.pacienteSelecionado.anticorpoIdentificado}"
                                     converter="omnifaces.SelectItemsConverter"
                                     style="width: 200px;"
                                     required="true" requiredMessage="Campo Anticorpo Identificado é obrigatório">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{buscarPacienteController.anticorposList}" var="anticorpo"
                                       itemLabel="#{anticorpo.anticorpoIdentificado}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Titulo Anticorpo"/>
                    <p:inputMask mask="99/99" value="#{buscarPacienteController.pacienteSelecionado.tituloAnticorpo}"
                                 required="true" requiredMessage="Titulo Anticorpo obrigatório"/>
                </p:panelGrid>

                <div style="display: flex; justify-content: center">
                    <p:panelGrid>
                        <p:commandButton value="Salvar" icon="pi pi-save"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         action="#{buscarPacienteController.update()}"
                                         process="@form" update="@form :formPrincipal:dataTable message"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </p:dialog>
        <!-- Fim do modal para Editar -->
    </h:body>
</f:view>

</html>
