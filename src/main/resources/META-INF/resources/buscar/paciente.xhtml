<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Soroteca Unifio - Listagem de Pacientes</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="../menu.xhtml"/>

            <p:panel header="Pacientes Cadastrados">
                <p:dataTable id="dataTable" value="#{listagemPacienteController.pacienteList}" var="paciente">
                    <p:column headerText="Nome">
                        #{paciente.nome}
                    </p:column>

                    <p:column headerText="Sobrenome">
                        #{paciente.sobrenome}
                    </p:column>

                    <p:column headerText="Data de Nascimento">
                        #{paciente.dataNascimento}
                    </p:column>

                    <p:column headerText="Cpf">
                        #{paciente.cpf}
                    </p:column>

                    <p:column headerText="Fenotipagem">
                        #{paciente.fenotipagem.fenotipagemCompleta}
                    </p:column>

                    <p:column headerText="Anticorpo Identificado">
                        #{paciente.anticorpoIdentificado.anticorpoIdentificado}
                    </p:column>

                    <p:column headerText="Título do Anticorpo">
                        #{paciente.tituloAnticorpo}
                    </p:column>

                    <p:column>
                        <p:button value="Editar" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="Excluir" styleClass="ui-button-danger" />
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Incluir rodapé -->
            <ui:include src="/rodape.xhtml"/>
        </h:form>
    </h:body>
</f:view>

</html>
