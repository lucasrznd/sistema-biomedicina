<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Soroteca Unifio - Listagem de Anticorpos</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="../menu.xhtml"/>

            <p:panel header="Anticorpos Cadastrados">
                <p:dataTable id="dataTable" value="#{listagemAnticorpoController.anticorpoList}" var="anticorpo">
                    <p:column headerText="Anticorpo Identificado">
                        #{anticorpo.anticorpoIdentificado}
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <!-- Incluir rodapÃ© -->
        <ui:include src="/rodape.xhtml"/>
    </h:body>
</f:view>

</html>
