<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Soroteca Unifio - Cadastro de Paciente</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Cadastro de Paciente">
                <p:messages id="idMessage" closable="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{pacienteController.paciente.nome}" required="true"
                                 requiredMessage="Campo Nome é obrigatório"/>

                    <p:outputLabel value="Sobrenome"/>
                    <p:inputText value="#{pacienteController.paciente.sobrenome}" required="true"
                                 requiredMessage="Campo Sobrenome é obrigatório"/>

                    <p:outputLabel value="Data de Nascimento"/>
                    <p:calendar locale="pt" pattern="dd/MM/yyyy" readonlyInput="true"
                                value="#{pacienteController.paciente.dataNascimento}" required="true"
                                requiredMessage="Campo Data de Nascimento é obrigatório" showOn="button"/>

                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" value="#{pacienteController.paciente.cpf}" required="true"
                                 requiredMessage="Campo CPF é obrigatório"/>

                    <p:outputLabel value="Selecione a Fenotipagem"/>
                    <p:selectOneMenu value="#{pacienteController.fenotipagemSelecionada}">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{fenotipagemController.fenotipagemList}" var="fenotipagem"
                                       itemLabel="#{fenotipagem.fenotipagemCompleta}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Anticorpo Identificado"/>
                    <p:inputText value="#{pacienteController.paciente.anticorpoIdentificado}"/>

                    <p:outputLabel value="Titulo Anticorpo"/>
                    <p:inputMask mask="99/99" value="#{pacienteController.paciente.tituloAnticorpo}"
                                 required="true" requiredMessage="Titulo Anticorpo obrigatório"/>

                </h:panelGrid>

                <h:panelGrid columns="4">
                    <p:commandButton value="Cadastrar" actionListener="#{pacienteController.insert()}"
                                     update="idMessage"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>

</html>
