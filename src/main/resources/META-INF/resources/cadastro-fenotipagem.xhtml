<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Cadastro Fenotipagem</title>
    </h:head>

    <h:body>
        <p:panel header="Cadastro de Fenotipagem">
            <p:messages id="idMessage" closable="true" />
            <h:panelGrid id="panelGrid" columns="2">
                <p:outputLabel value="Digite a tipagem ABO: "/>
                <p:inputText value="#{fenotipagemController.fenotipagem.tipagemAbo}"
                             requiredMessage="Campo Tipagem ABO é obrigatório"/>

                <p:outputLabel value="Digite a tipagem RH: "/>
                <p:inputText value="#{fenotipagemController.fenotipagem.tipagemRh}"
                             requiredMessage="Campo Tipagem RH é obrigatório"/>

                <p:outputLabel value="Fenotipagem: "/>
                <p:inputText readonly="true" value="#{null}"/>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <p:commandButton value="Cadastrar" actionListener="#{fenotipagemController.insert()}" update="idMessage panelGrid"/>
            </h:panelGrid>
        </p:panel>
    </h:body>
</f:view>

</html>
