<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>Cadastro Fenotipagem</title>
    </h:head>

    <h:body>
        <h:form>
            <!-- Incluir menu -->
            <ui:include src="menu.xhtml"/>

            <p:panel header="Cadastro de Fenotipagem">
                <p:messages id="idMessage" closable="true"/>
                <h:panelGrid id="panelGrid" columns="2" >

                    <p:outputLabel value="Digite a tipagem ABO:"/>
                    <p:inputText maxlength="2" value="#{cadastroFenotipagemController.fenotipagem.tipagemAbo}" required="true"
                                 requiredMessage="Campo Tipagem ABO é obrigatório"
                                 oninput="this.value = this.value.replace(/[^A-Z]/g, '');"/>

                    <p:outputLabel value="Digite a tipagem RH:" />
                    <p:inputText maxlength="1" value="#{cadastroFenotipagemController.fenotipagem.tipagemRh}" required="true"
                                 requiredMessage="Campo Tipagem RH é obrigatório"
                                 oninput="this.value = this.value.replace(/[^+-]/g, '');"/>
                </h:panelGrid>

                <h:panelGrid columns="4">
                    <p:commandButton value="Cadastrar" action="#{cadastroFenotipagemController.insert()}"
                                     update="idMessage panelGrid" />
                </h:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
